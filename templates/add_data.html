{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Add Data</h3><hr>
      <form method='post' action='{{url_for("add_data")}}'>
        <div class='form-group'>
          <label>Nomor Induk Kependudukan</label>
          <input type='text' name='nik' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Nama Depan</label>
          <input type='text' name='name' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Nama Panggilan</label>
          <input type='text' name='maiden_name' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Tanggal Lahir</label>
          <input type='date' name='birth_date' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Jenis Kelamin</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gender" value="M">
            <label class="form-check-label" for="gender">
              Pria
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gender" value="F">
            <label class="form-check-label" for="gender">
              Wanita
            </label>
          </div>
        </div>
        <div class='form-group'>
          <label>Agama</label>
          <select id="religion_id" name="religion_id">
            {% for row in datas %}
            <option value="{{row.religion_id}}">{{row.religion_name}}</option>
            {% endfor %}
          </select>
        </div>
        <div class='form-group'>
          <label>Status Perkawinan</label>
          <select id="martial_status" name="martial_status">
            {% for row2 in martials %}
            <option value="{{row2.m_marital_status_id}}">{{row2.marital_status_desc}}</option>
            {% endfor %}
          </select>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    
    </div>
  </div>
{% endblock %}
