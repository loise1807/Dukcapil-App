{% extends 'layout.html' %}
{% block body %}

<div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Add Religion</h3><hr>
      <ul class="list-group list-group-flush" id="notes">
        {% for row in datas %}
        <li class="list-group-item">
          {{row.religion_name}}
        </li>
        {% endfor %}
      </ul>
      <form method='POST' action='{{url_for("add_religion")}}'>
        <div class='form-group'>
          <label>Religion Name</label>
          <input type='text' name='religion_name' id="religion_name" required class='form-control'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    
    </div>
  </div>
{% endblock %}
